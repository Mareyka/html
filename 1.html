<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <div class="comic-container">
        <div class="comic-page">
            <!-- Первая картинка -->
            <div class="comic-frame" id="frame1">
                <img src="Frame 1.png" alt="Сцена пляжной вечеринки" class="frame-image">
                <div class="speech-bubble bubble-1">
                    Добро пожаловать на самую жаркую пляжную вечеринку!
                </div>
            </div>
        </div>

        <div class="comic-page">
            <!-- Вторая картинка -->
            <div class="comic-frame" id="frame2">
                <img src="Frame 5.png" alt="Вторая сцена комикса" class="frame-image">
                <div class="speech-bubble bubble-2">
                    Музыка просто огонь! 
                </div>
            </div>
        </div>
    </div>

    <div class="scroll-indicator">
        ↓ Листайте вниз ↓<br>
        ↑ Листайте вверх ↑
    </div>
     <script src="1.js"></script>
</body>
</html>
