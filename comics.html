<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="comics.css">
    <title>Comics</title>
</head>
<button id="startAudio" class="soundbutton">Turn on</button>

<body>
    <div class="main-frame">
        <!--1-->
    <div class="container" style="margin-top: 0;">
        <img src="images/Frame 1.png" style="width: 700px; height: 550px;">
        <div style="display: flex;">
            <img src="images/Frame 15.png" style="width: 350px; height: 450px; margin-right: 10px; margin-top: 10px;">
            <img src="images/Frame Moon.png" class="moon">
            <img src="images/Frame 14.png" style="width: 340px; height: 450px; margin-top: 10px;">
            <div class="comic-text-start">You can scroll</div>
        </div>
    </div>
    <!--2-->
    <div class="container" id="scene2">
        <div class="comic-text">Lets go inside!</div>
        <img src="images/DiskoBall.png" class="disco-ball">
        <img src="images/Frame NoDiskoBall.png" style="width: 700px; height: 700px;">
    </div>
    
    <!--3-->
    <div class="container" id="scene2">
    <img src="images/Frame 3.png" class="background" style="width: 700px; height: 300px; ">
    <div style="display: flex; margin-top: 10px;">
        <img src="images/Frame 8.png" style="width: 400px; height: 350px;">
        <div style="display: grid; margin-left: 10px;">
            <img src="images/Frame 18.png" style="width: 290px; height: 170px;">
            <img src="images/Frame 17.png" style="width: 290px; height: 170px;">
        </div>
    </div>
    <img src="images/Frame 4.png" class="background" style="width: 700px; height: 300px; margin-top: 10px; ">
    </div>

    <!--4-->
    <div class="container"> 
        <img src="images/Frame Light1.png" class="light light1" >
        <img src="images/Frame light2.png" class="light light2" >
        <img src="images/Frame light3.png" class="light light3" >
        <img src="images/Frame NoLight.png" style="width: 700px; height: 700px;">
        <div class="comic-text-dance">Cool party</div>
    </div>

    <!--5-->
    <div class="container">
        <div style="display: flex;"> 
        <img src="images/Frame 10.png" style="width: 540px; height: 550px; margin-right: 10px;">
        <img src="images/Frame 16.png" style="width: 150px; height: 550px;">
    </div>
    <div style="display: flex;">
        <button class="comic-text-dj" style="margin-right: 40px;">Lets play</button>
        <button class="comic-text-dj">Pass</button>
    </div>
    </div>
    
    <!--6-->
    <div class="container" id="scene6">
        <div class="image-wrapper">
            <img src="images/Frame 11.png" style="width: 700px; height: 350px;margin-top: 140px;">
            <img src="images/Frame Light1-dj.png" class="light1-dj">
            <img src="images/Frame Light2-dj.png" class="light2-dj">
            <img src="images/Frame Circle.png" class="btn-circle">
            <img src="images/Frame Circle2.png" class="btn-circle2">
            <img src="images/Frame ButtonPrevious.png" class="btn-prev">
            <img src="images/Frame ButtonNext.png" class="btn-next">
        </div>
        <button class="comic-text-dj-away">Pass</button>
    </div>

    <!--7-->
    <div class="container" id="scene7">
        <img src="images/Frame 19.png" style="width: 700px; height: 250px; margin-bottom: 10px;">
        <img src="images/Frame Light4.png" class="light light4" >
        <img src="images/Frame light5.png" class="light light5" >
        <img src="images/Frame light6.png" class="light light6" >
        <img src="images/Frame 9.png" style="width: 700px; height: 640px;">
        <div class="comic-text-noman">Lets go home</div>
    </div>

    <!--8-->
    <div class="container" id="scene8">
        <img src="images/Frame 13.png" style="width: 700px; height: 550px;">
        <div style="display: flex;">
            <img src="images/Frame 20.png" style="width: 350px; height: 450px; margin-right: 10px; margin-top: 10px;">
            <img src="images/Frame 21.png" style="width: 340px; height: 450px; margin-top: 10px;">
        </div>
    </div>

<audio id="discoMusic" src="music/Soichi Terada - Grand Senshuraku (Record Club Edit).wav" loop></audio>
<script src="comics.js"></script>
</body>
</html>
